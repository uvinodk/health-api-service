name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pre-commit pytest pytest-cov

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Run tests with coverage
        run: pytest --cov=. --cov-report=xml

      - name: SonarQube scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarQube quality gate check
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    needs: checks
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:latest
          echo "Building and pushing $IMAGE"
          docker build -t $IMAGE .
          docker push $IMAGE

  deploy:
    needs: build
    if: github.event_name == 'push'
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Verify Minikube status
        run: minikube status || minikube start

      - name: Set Minikube context
        run: kubectl config use-context minikube

      - name: Pull latest image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:latest
          docker pull $IMAGE
          # Make image available to Minikube
          minikube image load $IMAGE

      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Rollout
        run: kubectl rollout status deployment/health-api -n health-api

      - name: List deployments
        run: kubectl get deployments -n health-api
